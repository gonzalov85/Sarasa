<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Horoscopo 2021">
    <meta name="keywords" content="Horoscopo 2021, broma">
    <meta name="author" content="Villamandos Gonzalo">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
    <title>Horóscopo 2021</title>
    <style>
        *{
            margin: 0;
            padding:0;
        }
        body{
            background:url(galaxy.jpg);
            background-size: cover;
        }
        .backg{
        width:1360px;
        height:1360px;
        background:url(galaxy2.png) no-repeat 0 0;
        background-size:100%;
        animation:spin 80s linear infinite;
        align-content: center;
        border-radius: 50%;
        position: relative;
        display: inline-block;
        z-index: 1;
        margin-top: -300px;
    }   

    @keyframes spin{
        from{transform:rotate(0deg)}
        to{transform:rotate(360deg)}	
    }

    h1 {
        align-content: center;
        text-align: center;
        color: rgb(194, 9, 9);
        font-size: 50px;
        position: absolute;
        padding-top: 190px;
        text-shadow: 10px 10px 5px black;
        margin-left: 300px;
        max-width: 800px;
        z-index: 5;
        margin-top: -900px;

    }
    </style>

</head>
<body>
    <div class="backg">

     </div>
     <div class="texto">
        <script>
            let nombre = prompt("Dime tu nombre y te diré tu horóscopo para 2021:")
            
            if ((nombre.includes("jav")) || (nombre.includes("Jav"))) {
            document.write('<h1>"Los travestis van a estar caros este año."</h1>');
       } else if ((nombre.includes("marce")) || (nombre.includes("Marce"))) {
            document.write('<h1>"Esa chica que te gusta no te va a dar bola. Buscate una más fea."</h1>');
        } else if ((nombre.includes("pao")) || (nombre.includes("Pao")))  {
            document.write('<h1>"Ya tenes demasiados zapatos, no necesitas más."</h1>');
        } else if  ((nombre.includes("joa")) || (nombre.includes("Joa"))) {
            document.write('<h1>"Este va a ser un buen año... Si sos político."</h1>');
        } else if  ((nombre.includes("clau")) || (nombre.includes("Clau"))) {
            document.write('<h1>"En este año termina la pandemia, no importa cuando leas esto."</h1>');
        } else if ((nombre.includes("gon")) || (nombre.includes("Gon"))) {
            document.write('<h1>"Seguro sos un groso como el que hizo esta broma."</h1>');
        } else if ((nombre.includes("lau")) || (nombre.includes("Lau"))) {
            document.write('<h1>"Tu compañera va a sacar más nota que vos."</h1>');
        } else if ((nombre.includes("enri")) || (nombre.includes("Enri"))) {
            document.write('<h1>"Alguien se va a colar en tu curso este año."</h1>');
        } else if ((nombre.includes("jose")) || (nombre.includes("Jose")) || (nombre.includes("josé")) || (nombre.includes("José"))) {
            document.write('<h1>"La economia va a crecer, si miras el gráfico alrevéz."</h1>');
        } else if ((nombre.includes("raul")) || (nombre.includes("Raul")) || (nombre.includes("raúl")) || (nombre.includes("Raúl"))) {
            document.write('<h1>"Tu equipo no gana ninguna copa."</h1>');
        } else if ((nombre.includes("pablo")) || (nombre.includes("Pablo"))) {
            document.write('<h1>"Este año ganás la loteria! Y después te despertas..."</h1>');
        } else if ((nombre.includes("ale")) || (nombre.includes("Ale"))) {
            document.write('<h1>"Vas a salir en un largo viaje.... Fumón!"</h1>');
        } else if ((nombre.includes("gio")) || (nombre.includes("Gio"))) {
            document.write('<h1>"Vas a tener suerte si participás mas en el grupo del Whastapp."</h1>');
        } else if ((nombre.includes("sil")) || (nombre.includes("Sil"))) {
            document.write('<h1>"Vas a conocer al hombre de tu vida. En una nueva serie de Netflix!."</h1>');
        } else {
            document.write('<h1>"Va a ser bastante parecido al 2020."</h1>');
        }
         </script>

     </div>


    
</body>
</html>
